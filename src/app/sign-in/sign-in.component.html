<!-- signin page  -->

<div class="container mt-4">
    <h2>Sign In</h2>
    <form (ngSubmit)="signIn()">
      <div class="form-group">
        <label for="userName">Email address</label>
        <input type="email" class="form-control" id="userName" [(ngModel)]="userName" name="userName" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2" (click)="signIn()">Sign In</button>
    </form>
  </div>
